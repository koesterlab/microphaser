name: normal
authors: Jan Forster <j.forster@dkfz.de>, Johannes KÃ¶ster <johannes.koester@tu-dortmund.de>
about: Normal microphasing to build a reference peptidome.

global_settings:
  - ColoredHelp

args:
  - verbose:
      long: verbose
      short: v
      help: Verbose output.
  - normal-sample:
      required: true
      help: The normal BAM file.
  - ref:
      long: ref
      short: r
      value_name: FILE
      required: true
      help: The reference genome.
  - variants:
      long: variants
      short: b
      value_name: FILE
      required: true
      help: A bcf/vcf file containing variants.
  - tsv:
      long: tsv
      short: t
      value_name: FILE
      required: true
      help: A tsv to store the origin information info of normal peptides
  - window-len:
      long: window-len
      short: w
      default_value: "27"
      help: Length of generated haplotypes.
