name: build_reference
authors: Jan Forster <j.forster@dkfz.de>, Johannes KÃ¶ster <johannes.koester@tu-dortmund.de>
about: Build the normal peptidome as reference to filter self-similar neopeptides
usage: microphaser build_reference --reference peptides.fasta -l 9 --output peptides.bin --peptides-out translated.fasta


global_settings:
  - ColoredHelp

args:
  - reference:
      long: reference
      short: r
      value_name: FILE
      required: true
      help: fastq file containing reference peptides as nucleotide sequence
  - output:
      long: output
      short: o
      value_name: FILE
      required: true
      help: binary output file containing reference peptides as HashSet
  - peptides:
      long: peptides-out
      short: p
      value_name: FILE
      required: true
      help: fasta file containing reference peptides as AminoAcid sequence
  - peptide-length:
      long: peptide-length
      short: l
      default_value: "9"
      help: length of output peptides
